<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flowers - Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="background">
    <div class="container">
      <img src="/assets/logo.jpeg" alt="Logo" class="logo" />
      <h2 id="para">Log in to see more</h2>
      <form action="#" method="get" class="login-cred">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" class="e-inp" required />
        </div>

        <div class="input-group">
          <label for="pwd">Password</label>
          <input type="password" name="pwd" id="pwd" class="p-out" required />
        </div>

        <a href="#" class="forgot-password">Forgot your password?</a>

        <div class="sub-btn">
          <button type="submit" class="login-btn">Log in</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
